<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <p><a href="{{link}}">Meu site?</a></p>
        <p><a v-bind:href="link">Site</a></p>
        <p><a :href="link">Site_2</a></p>
        <p>
            <input type="text" v-model="nome">
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data: {
                link: "https://lrsolano.com",
                nome: "Maria"
            },
            watch: {
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
