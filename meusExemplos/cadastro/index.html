<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Tela de cadastro</h1>
    <form method="post" action="http://localhost:3003/usuarios" onsubmit="return validaForm(this);">
        <fieldset>
            <legend>Informe seus dados:</legend>

            <label for="form-usuario">Usuario: </label>
            <input type="text" name="usuario" id="form-usuario"><br>

            <label for="form-password">Senha: </label>
            <input type="password" id="form-password" name="password"><br>

            <label for="form-email">Email: </label>
            <input type="email" id="form-email" name="email"><br>

            <button>Enviar</button>

        </fieldset>
    </form>
    <script>
        function validaForm(form) {
            if (form.usuario.value.length < 5){
                form.usuario.focus()
                form.usuario.style.border = "solid 3px red"
                alert('Usuario muito pequeno')
                return false

            }

            if (form.password.value.length < 6){
                return false
            }

            
            
        }
    </script>
</body>
</html>
